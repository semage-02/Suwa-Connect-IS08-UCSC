<html>
  <head>
    <title>Doctor Sign Up 2</title>
    <link rel="stylesheet" type="text/css" href="doctor-signup2.css" />
  </head>

  <div class="wrapper">
    <div class="main-container">

      <div class="side-image">
        <img src="images/examination.png" alt="">
      </div>
    

      <div class="header">
       
        
          <p id="main-text">Sign Up</p>
          <p id="sub-text">Just few more steps!</p>
       
      </div>

      <div class="form">
        <form action="">
        
            <div class="form-group">
                <label for="speciality">speciality</label>
                <input type="speciality" id="speciality" name="speciality" required>
            </div>
    
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <div class="form-group">
                <label for="confirm-password">confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
    
            <div class="form-group">
                <label for="file">upload a copy of your medical license</label>
                <input type="file" id="file" name="file" required>
            </div>
    

            <div class="submit-btn">
              <button>Create account</button>
            </div>

            <div class="link">
              <a href="doctor_homepage.html">Already have an account?</a>
            </div>
    

      </div>
    </div>

    <div class="image">
        <img src="./images/document.png" alt="doctor-signup1" />

    </div>
  </div>
</html>
