<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Patient</title>
    <link rel="stylesheet" href="searchPatient.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <li><img src="./images/menu.png" alt="icon" /> <a href=""></a></li>
            <li><img src="./images/calendar.png" alt="icon" /><a href=""></a></li>
            <li><img src="./images/message.png" alt="icon" /><a href=""></a></li>
            <li><img src="./images/time.png" alt="icon" /><a href=""></a></li>
            <li><img src="./images/setting.png" alt="icon" /><a href=""></a></li>
            <li><img src="./images/left-arrow.png" alt="icon" /><a href=""></a></li>
        </div>
        <div class="main-content">
            <div class="searchbar">
                <input type="search" placeholder="Search patient..." aria-label="Search" />
                <button type="submit"><img src="./images/magnifying-glass.png" alt="icon"></button>
            </div>
            <div class="patientList">
                <div class="patient">
                    <div class="patient-image">
                        <img src="./images/profile.png" alt="patient icon">
                    </div>
                        <h3 id="patientId">#D14534</h3>
                        <h3 id="name">John Doe</h3>
                        <h3 id="Age">Age: 45</h3>
                        <button id="request access">request access</button>
                    
                </div>
            

        </div>
            
                
                
</body>
</html>
