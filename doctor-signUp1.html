<html>
  <head>
    <title>Doctor Sign Up</title>
    <link rel="stylesheet" type="text/css" href="doctor-signup1.css" />
  </head>

  <div class="wrapper">
    <div class="main-container">

      <div class="side-image">
        <img src="images/examination.png" alt="">
      </div>
    

      <div class="header">
       
        
          <p id="main-text">Sign Up</p>
          <p id="sub-text">Let's get you all set up!</p>
       
      </div>

      <div class="form">
        <form action="">
        
            <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            
            <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="nic">NIC no:</label>
                <input type="text" id="nic" name="nic" required>
            </div>
    
            <div class="form-group">
                <label for="slmc">SLMC no</label>
                <input type="text" id="slmc" name="slmc" required>
            </div>

    
            <div class="form-group">
                <label for="telephone">Telephone no</label>
                <input type="telephone" id="telephone" name="telephone" required>
            </div>

            <div class="next-btn">
              <button>Continue...</button>
            </div>

            <div class="link">
              <a href="doctor_homepage.html">Already have an account?</a>
            </div>
    

      </div>
    </div>

    <div class="image">
        <img src="./images/document.png" alt="doctor-signup1" />

    </div>
  </div>
</html>
