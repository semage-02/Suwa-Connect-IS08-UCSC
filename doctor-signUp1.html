<html>
<head>
    <title>Doctor Sign Up</title>
    <link rel="stylesheet" type="text/css" href="doctor-signup1.css">
</head>
<div class="main-container">
<div class="header">
    <div class="header-left">
        <h1>Sign Up</h1>
        <h2>Let's get you all set up!</h2>
    </div>
    <div class="header-right">
        <img src="images/doctor.png" alt="Doctor">
    </div>    

</div>
<div class="form">
    <div class="form-left">
    <form action="">
        
        <div class="form-group">
            <label for="first-name">First name</label><br>
            <input type="text" id="first-name" name="first-name" required><br>
        </div>
        
        <div class="form-group">
            <label for="last-name">Last name</label><br>
            <input type="text" id="last-name" name="last-name" required><br>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>
        </div>

        <div class="form-group">
            <label for="nic">NIC no:</label><br>
            <input type="text" id="nic" name="nic" required><br>
        </div>

        <div class="form-group">
            <label for="slmc">SLMC registration no</label><br>
            <input type="text" id="slmc" name="slmc" required><br>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone no</label><br>
            <input type="telephone" id="telephone" name="telephone" required><br>
        </div>
            
        </div>
        
       
            

        

    
    <div class="form-right">

        <div class="form-group">
            <label for="speciality">speciality</label><br>
            <input type="speciality" id="speciality" name="speciality" required><br>
        </div>

        <div class="form-group">
            <label for="password">password</label><br>
            <input type="password" id="password" name="password" required><br>
        </div>

        <div class="form-group">
            <label for="confirm-password">confirm password</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
        </div>

        <div class="form-group">
            <label for="file">upload a copy of <br>your medical license</label><br>
            <input type="file" id="file" name="file" required><br>
        </div>
            
            
            

    </div>
    

</div>
<div class="form-submit-button">
    <input type="submit" value="Sign Up">
    <a href="doctor_homepage.html">Already have an acoount? <span id="signIn">Sign in</span></a>
</div>

</form>
</div>
</div>
</html>
