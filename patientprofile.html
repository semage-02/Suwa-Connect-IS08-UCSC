<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient profile</title>
    <link rel="stylesheet" href="patientProfile.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navBar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar").innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
    <div class="wrapper">
        
       

        <div class="profile">
            <div class="image"><img src="images/profile.png" alt=""></div>
            <div class="info">
                <div class="info-item">
                    <div class="label"><p>Name:</p></div>
                    <div class="field"><p>manilka Anupama</p></div>
                </div>
                <div class="info-item">
                    <div class="label"><p>Age:</p></div>
                    <div class="field"><p>34 years</p></div>
                </div>
                <div class="info-item">
                    <div class="label"><p>e-mail:</p></div>
                    <div class="field"><p>manilka@gmail.com</p></div>
                </div>
                <div class="info-item">
                    <div class="label"><p>Address:</p></div>
                    <div class="field"><p>kudugalwatte,ratnapura</p></div>
                </div>

                

            </div>
            <div class="button-palette">

                <button >
                    <div>see patient general info </div> 
                    <div><img src="/Suwa-Connect-IS08-UCSC/images/delete.png" alt=""></div>
                </button>
                
                <button >
                    <div>add new record </div> 
                    <div><img src="/Suwa-Connect-IS08-UCSC/images/delete.png" alt=""></div>
                </button>
            </div>





           
        </div>

        <div class="searchBar">
            <input type="text" placeholder="Search patient health records...">
            <button>Search</button>
            <select id="dropdown" name="options">
                
                <option value="option1">all</option>
                <option value="option2">filter by date</option>
                <option value="option3">filter by keyword</option>
                <option value="option4">filter by doctor</option>
             </select>
        </div>

        <div class="search-content">
            <div class="search-item">
                <div class="date"><p>2021-09-12</p></div>
                <div class="doctor"><p>Dr. Perera</p></div>
                <div class="description"><p>diabetes check-up</p></div>
                <div class="button"><button id="seeMore">see more</button></div>
                <div class="button"><button id="delete">delete</button></div>
            </div>

            
        </div>

        

        
         
         

    </div>

</body>
</html>
